<!DOCTYPE html>
<html>
  <head>
    <title>DisasterRadio</title>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="bundle.js"></script>
  </head>
  <body>

    <header id="menu" class="noselect">
      <div class="icon">&#9776;</div>
      <nav>
        <ul>
          <div class="top-line">&nbsp;</div>
          <li class="current highlight"><a href="/" class="first">Apps</a></li>
          <li><a href="/chat" class="first">Chat</a></li>
          <li><a href="/console">Console</a></li>
          <li><a href="/about" class="last">About</a></li>
        </ul>
      </nav>
    </header>

    <div id="apps" class="tab active-tab">
      <h1>Disaster Radio</h1>
      
      <h3>Available apps:</h3>
      <ul>
        <li><a href="/chat">Chat</a></li>
      </ul>
    </div>

    <div id="chat" class="tab">
      <h1>DisasterRadio</h1>
      
      <form id="chatForm" action="/chat" method="POST">
        <div id="chat">
        </div>
        <input id="chatInput" type="text" name="msg" placeholder="Enter you name or alias" />
      </form>
      
      <p>
        <input id="receiveButton" type="button" value="receive" />
      </p>
    </div>

    <div id="console" class="tab">
      <h3>Console</h3>

      <div id="consoleOutput"></div>

      <form id="consoleForm" action="/console" method="POST">
        <input id="consoleInput" type="text" name="msg" />
      </form>
    </div>

    <div id="status" class="tab">
      <h3>ToDo RN2903 status</h3>
    </div>

    <div id="about" class="tab">
      <h3>ToDo About page</h3>
    </div>

  </body>
</html>
